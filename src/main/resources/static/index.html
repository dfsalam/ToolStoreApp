<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $.ajax({
            type:"GET",
            dataType:"JSON",
            url:"http://132.145.167.124/api/Category/all",
            success:function(datos){
                console.log(datos.length);
                let datosClientes ="";
                for(let i=0;i<datos.length;i++){
                    datosClientes = "<tr>";
                    datosClientes+="<td>"+datos[i].id+"</td>";
                    datosClientes+="<td>"+datos[i].nombre+"</td>";
                    datosClientes+="<td>"+datos[i].descripcion+"</td>";
                   
                    
                    datosClientes+="<td><a href = '#' class = 'btn btn-success' data-bs-toggle='modal' data-bs-target='#modalEditar' onclick='editar("+datos[i].id+");'>Editar</a></td>";
                    datosClientes+="<td><a href = '#' class = 'btn btn-danger' onclick='eliminar("+datos[i].id+");'>Eliminar</a></td>";
                    datosClientes+="</tr>"; 
                    $("#datos").append(datosClientes);
                }
                console.log(datosClientes);
                
            },
            error:function(xhr, status){
                console.log(status);
                console.log(xhr);
            }
        })

        function eliminar(id){
            console.log(id);
            $.ajax({
                type:"DELETE",
                url:"http://localhost:8080/api/Clientes/"+id,
                success:function(datos){
                    window.location.reload();
                }
            })
        }

        function editar(id){
            console.log(id);
            $.ajax({
                type:"GET",
                dataType:"JSON",
                url:"http://localhost:8080/api/Clientes/"+id,
                success:function(datos){
                    console.log(datos);
                    document.querySelector("#idEd").value = datos.id;
                    document.querySelector("#nombreEd").value = datos.nombre;
                    document.querySelector("#descripcionEd").value = datos.descripcion;
                    document.querySelector("#yearEd").value = datos.year;
                    document.querySelector("#categoriaEd").value = datos.categoria.id;
                }
            })
        }

        function guardar(){
            console.log("Guardar");
            let datosPeli = {
                nombre:$("#nombre").val(),
                descripcion: $("#descripcion").val(),
                year: parseInt($("#year").val()),
                categoria: parseInt($("#categoria").val())

            };

            var parametros = {
                "nombre":datosPeli.nombre,
                "descripcion":datosPeli.descripcion,
                "year":datosPeli.year,
                "categoria":{"id":datosPeli.categoria}
            };
            let parametroEnvio = JSON.stringify(parametros);
            $.ajax({
                url:"http://localhost:8080/api/Clientes/save",
                type:"POST",
                dataType: "JSON",
                contentType:"application/JSON",
                data:parametroEnvio,
                success: function(response){
                    
                    window.location.reload();
                }
            })

            console.log(parametros);

        }

        function guardarPeli(){
            console.log("Guardar");
            let datosPeli = {
                id:parseInt($("#idEd").val()),
                nombre:$("#nombreEd").val(),
                descripcion: $("#descripcionEd").val(),
                year: parseInt($("#yearEd").val()),
                categoria: parseInt($("#categoriaEd").val())

            };

            var parametros = {
                "id":datosPeli.id,
                "nombre":datosPeli.nombre,
                "descripcion":datosPeli.descripcion,
                "year":datosPeli.year,
                "categoria":{"id":datosPeli.categoria}
            };
            let parametroEnvio = JSON.stringify(parametros);
            $.ajax({
                url:"http://localhost:8080/api/Clientes/update",
                type:"PUT",
                dataType: "JSON",
                contentType:"application/JSON",
                data:parametroEnvio,
                success: function(response){
                    
                    window.location.reload();
                }
            })
            console.log(parametroEnvio);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mb-5">Clientes</h1>
        <a href="agregarCliente.html" class="btn btn-info" data-bs-toggle='modal' data-bs-target='#modalAgregar'>Agregar Cliente</a>
        <table class="table mt-5" id="Clientes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    
                    <th colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody id="datos">

            </tbody>
        </table>
    
  
        <!-- Modal Agregar -->
        <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarLabel">Agregar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" placeholder="Descripción">
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Año</label>
                            <input type="text" class="form-control" id="year" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="categoria" placeholder="Categoria">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="guardar();">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Editar -->
        <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="idEd">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreEd" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcionEd" placeholder="Descripción">
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Año</label>
                            <input type="text" class="form-control" id="yearEd" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="categoriaEd" placeholder="Categoria">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="guardarPeli();">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
